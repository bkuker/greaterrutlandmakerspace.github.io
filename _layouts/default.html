<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{ site.description }}">

<title>
    {% if page.title %} {{ page.title }}
    {% else %} {{ site.title }}
    {% endif %}
</title>

<!-- Latest compiled and minified Bootstrap CSS & Javascript -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
<!--  Custom Fonts -->
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
<link href="//fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
<link href="//fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

<!--  LESS files -->
<link href="/css/default.less" rel="stylesheet/less" type="text.css">

<!--  LESS clientside processor -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.1/less.min.js"></script>

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
 <![endif]-->

</head>

<body id="page-top" class="index">
	<div id="wrap">
		<nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header page-scroll">
					<a class="hidden-sm navbar-brand" href="/#page-top">Greater Rutland Makerspace</a>
					<a class="hidden-xs hidden-md hidden-lg navbar-brand" href="/#page-top" title="Greater Rutland Makerspace">GRMS</a>
				</div>
	
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						{% if page.id %}
							<li class="page-scroll"><a href="/">Home</a></li>
						{% else %}
							<li class="hidden"><a href="#page-top"></a></li>
							<li class="page-scroll"><a href="#calendar">Calendar</a></li>
							<li class="page-scroll"><a href="#about">About</a></li>
							<li class="page-scroll"><a href="#join">Join</a></li>
							<li class="page-scroll"><a href="#people">People</a></li>
							<li class="page-scroll"><a href="#support">Support</a></li>
						{% endif %}
					</ul>
				</div>
			</div>
		</nav>
	
		{{content}}
		<div id="push"></div>
	</div>
	
	<footer class="text-center">
		<div class="footer-below">
			<div class="container">
				<div class="row">
					<div class="col-xs-3 col-sm-4 copy">&copy; Rutland Makers 2017</div>
					<div class="col-xs-9 col-sm-8">
						{% include social.html %}
					</div>
					
				</div>
			</div>
		</div>
	</footer>
	
	
	<!-- Scripts -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"
		integrity="sha256-VAvG3sHdS5LqTT+5A/aeq/bZGa/Uj04xKxY8KM/w9EE=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/classie/1.0.1/classie.min.js"></script>
	<script src="js/index.js"></script>
	
</body>
